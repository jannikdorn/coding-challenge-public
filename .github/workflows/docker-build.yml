name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build Backend Image
        run: |
          docker build -t ghcr.io/jannikdorn/coding-challenge-public/backend:latest -f app/backend/Dockerfile app/backend/
          docker push ghcr.io/jannikdorn/coding-challenge-public/backend:latest

      - name: Build Frontend Image
        run: |
          docker build -t ghcr.io/jannikdorn/coding-challenge-public/frontend:latest -f app/frontend/Dockerfile app/frontend/
          docker push ghcr.io/jannikdorn/coding-challenge-public/frontend:latest

      - name: Logout from Docker
        run: docker logout