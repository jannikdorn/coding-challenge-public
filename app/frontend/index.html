<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Manager</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="static/img/teqwerk.png" alt="TEQWERK Logo">
        <h1>Hospital Patient Manager</h1>
        <div class="form-group">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full name">
            </div>
            <div class="input-group">
                <label for="department">Medical Department</label>
                <input type="text" id="department" placeholder="Enter sickness or department">
            </div>
            <div class="input-group">
                <label for="bedNumber">Bed Number</label>
                <input type="number" id="bedNumber" placeholder="Enter bed number">
            </div>
            <button onclick="addPatient()">Add Patient</button>
        </div>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Medical Department</th>
                    <th>Bed Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientList"></tbody>
        </table>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
